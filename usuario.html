<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/usuario.css">
</head>
<body>
    <form>
        <table border="0">        
    <tr>
        <td><label>Tipo de Ingreso: </label></td>
        <td><input type="text" name="Tipo de Ingreso" required></td>
    </tr>
    <tr>
        <td><label>Telefono :</label></td>
        <td><input type="text" name="Usuario" required></td>
    </tr>
    <tr>
        <td><label>Nombres: </label></td>
        <td><input type="text" name="Nombres" required></td>
    </tr>
    <tr>
        <td><label>Correo Electronico: </label></td>
        <td><input type="email" name="Correo Electronico" required></td>
    </tr>
    <tr>
        <td><label>Apellidos: </label></td>
        <td><input type="text" name="Apellids" required></td>
    </tr>  
    <tr>
        <td><label>Usuario: </label></td>
        <td><input type="text" name="Usuario" required></td>
    </tr>
    <tr>
        <td><label>DNI: </label></td>
        
        <td><input type="text" name="DNI" required></td>
    </tr>
    <tr>
        <td><label>Tipo de Usuario:</label></td>
        <td>
            <select name="Tipo de Usuario" id="">
            <option value="A">Alta</option>
            <option value="B">Media</option>
            <option value="C">Baja</option>           
        </select></td>
    </tr>
    <tr>
        <td><label>Fecha de Registro: </label></td>
        <td><input type="date" name="Fecha de Registro" required></td>
    </tr>
    <tr>
        <td><label>Contraseña: </label></td>
        <td><input type="text" name="Usuario" required></td>
    </tr>
    <tr>
        <td><label>Area: </label></td>
        <td>
            <select name="Area" id="">
            <option value="A">Gerencia</option>
            <option value="B">Administracion</option>
            <option value="C">Secretaria</option>           
        </select></td>
    </tr>
    <tr>
        <td><label>Repita Contraseña: </label></td>
        <td><input type="text" name="Repita Contraseña" required></td>
    </tr>
    <tr>
        <td><label>Estado Usuario: </label></td>
        <td>
            <select name="Estado Usuario" id="">
            <option value="A">Gerencia</option>
            <option value="B">Administracion</option>
            <option value="C">Secretaria</option>           
        </select></td> 
    </tr>
    <tr>
        <td colspan="2">
            <input type="button" value="Boton" height="12px">
            <button>
                <img src="imagenes/285657_floppy_guardar_save_icon.png" height="12px">
                Registrar
            </button>
            <button>
                <img src="imagenes/8666681_edit_icon.png" height="12px">
                Editar
            </button>
            <button>
                <img src="imagenes/216170_delete_icon.png" height="12px">
                Eliminar
            </button>
            <input type="submit" value="Enviar">
        </td>
    </tr>
</table>
</form>
</body>
</html>
