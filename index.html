<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <section class="intro">
        <div class="mask d-flex align-items-center h-100 gradient-custom">

        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xl-10"></div>
                <div class="card">
                    <div class="card-body p-5">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-6 col-xl-7">
                                <div class="text-center pt-md-5 pb-5 my-md-5" styles="padding-right: 24px">
                                    <i class="fas fa-laptop"    ></i>
                                </div>
                            </div>
                            <div class=col-md.col-xl-4 text center>
                                <h2 class="fw-bold-md-4 pb-2 text-center">
                                    Iniciar sesión
                                </h2>
                                <div class="form-outline mb-4">
                                    <label for="typeEmail" class="form-label">Usuario</label>
                                    <input type="email" id="typeEmail" class="form-control form-control-lg "placeholder="Ingresa tu usuario " >
                                    
                                </div>
                                <div class="form-outline mb-4">
                                    <label lass="form-label">Contraseña</label>
                                    <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="Ingresa tu contraseña">
                                   
                                    </div>

                                    <div class="text-center">

                                        <br>
                                        <button class="btn-info btn-block btn-lg">Ingresar</button>
                                        <p class="small mt-3 mb-4 text-muted">Olvidaste tu  <span
                                                class="fw-bold"> <a
                                                    href="#" class="text-muted">Contraseña</a></span></p>
                                        <a href="#" class="link-info">Registrarse<i
                                                class="fas fa-long-arrow-alt-right"></i>

                                        </a>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </section>
    <h1></h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
